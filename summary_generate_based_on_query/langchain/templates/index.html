
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <p>Welcome, <span id="username">{{ username }} , your role is  {{role}}</span>!</p> 
        <button onclick="logout()" class="logout-button">Logout</button>
    </div>

    <p>Knowledge base limited to Confluence GenAI, ML folder and sample hr policy</p>

    <!-- <div class="chat-container">
        <div id="chat-box" class="chat-box"></div> -->



    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            <!-- Loop through conversation and display user and bot messages -->
            {% for query, response in conversation %}
                <div class="message user-message">
                    {{ query }}
                </div>
                <div class="message bot-message">
                    {{ response }}
                </div>
            {% endfor %}
        </div>


        <div class="input-container">
            <input type="text" id="queryInput" placeholder="Type your message..." class="query-input" onkeydown="handleEnter(event)">
            <button onclick="sendQuery()" class="send-button">Send</button>
        </div>
    </div>

    <script>
        function handleEnter(event) {
            if (event.key === "Enter") {
                sendQuery();
            }
        }

        async function sendQuery() {
            const query = document.getElementById('queryInput').value;

            if (query.trim() === '') return;

            document.getElementById('queryInput').value = '';

            const chatBox = document.getElementById('chat-box');
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = query;
            chatBox.appendChild(userMessage);

            try {
                const response = await fetch('http://127.0.0.1:8000/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                const result = await response.json();

                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';
                botMessage.textContent = result.response;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function logout() {
            try {
                const response = await fetch('/logout', { method: 'POST' });
                if (response.ok) {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        }
    </script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .logout-button {
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #c9302c;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            display: inline-block;
            margin: 0;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #f1f0f0;
            color: black;
            align-self: flex-start;
            text-align: left;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .query-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #ddd;
            outline: none;
        }

        .send-button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            background-color: #0056b3;
        }

        .send-button:focus {
            outline: none;
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #ddd;
            border-radius: 10px;
        }
    </style>
</body>
</html>
