<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Query Input</h1>
    <input type="text" id="queryInput" placeholder="Enter your query">
    <button onclick="sendQuery()">Submit</button>
    <p id="responseOutput"></p>

    <form>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br>
        <button type="button" onclick="sendFile()">Submit File</button>
    </form>

    <script>
        async function sendQuery() {
            const query = document.getElementById('queryInput').value;

            try {
                const response = await fetch('http://127.0.0.1:8000/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                const result = await response.json();
                document.getElementById('responseOutput').textContent = result.response;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function sendFile() {
            const fileInput = document.getElementById('myfile');
            const file = fileInput.files[0]; // Get the selected file

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://127.0.0.1:8000/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                document.getElementById('responseOutput').textContent = result.message; // Update this to reflect the message from the server
                console.log('File uploaded successfully:', result);
            } catch (error) {
                console.error('Error uploading file:', error);
            }
        }
    </script>
</body>
</html>
